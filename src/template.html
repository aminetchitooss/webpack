<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Caluclator</title>
</head>

<body>
    <div class="container mt-4" style="margin-bottom: 100px;">
        <h1 class="text-center">Calucator With Webpack</h1>
        <img src="./assets/webpack.svg" alt="webpack">
    </div>
    <div class="container d-flex align-items-start justify-content-center flex-wrap"
        style="max-width: 500px;margin-bottom: 70px;">
        <h3 class="mb-4 w-100 mr-5">Choose your Weapon</h3>
        <div class="px-4 py-3 mb-4 bg-light rounded w-100" id="Operators">
            <div class="custom-control custom-radio mb-3">
                <input type="radio" id="Addition" value="add" name="customRadio" class="custom-control-input" checked>
                <label class="custom-control-label" for="Addition">Addition ( + )</label>
            </div>
            <div class="custom-control custom-radio mb-3">
                <input type="radio" id="Substraction" value="substract" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="Substraction">Substraction ( - )</label>
            </div>
            <div class="custom-control custom-radio mb-3">
                <input type="radio" id="Multiplication" value="multiply" name="customRadio"
                    class="custom-control-input">
                <label class="custom-control-label" for="Multiplication">Multiplication ( * )</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="Division" value="divise" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="Division">Division ( / )</label>
            </div>
        </div>
    </div>

    <div class="container alert alert-danger" style="min-height: 50px;" id="error" role="alert"></div>

    <div class="container d-flex align-items-center mb-5 flex-wrap justify-content-center ">
        <div class="w-100 mr-xl-5" style="max-width: 500px;">
            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                    <span class="input-group-text">Value 1</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" id="numberOne"
                    aria-describedby="first value">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Value 2</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" id="numberTwo"
                    aria-describedby="second Value">
            </div>
        </div>
        <div class="w-100" style="max-width: 500px;">
            <button type="button" class="btn btn-primary mb-3" id="calculate">Calculate</button>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Result</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" id="result"
                    aria-describedby="result Value">
            </div>
        </div>
    </div>


</body>

</html>
